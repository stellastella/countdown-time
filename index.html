<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count Down Time</title>
    <style>
        body{
            margin: auto;
        }
        .box{
            display: grid;
            grid-template-columns: 100px 100px 100px 100px 100px;
            grid-gap: 20px;
            padding: 40px;
            background-color: black;
        }
        .container{
            background-color: grey;
            color: white;
            font-size: 150%;
            padding: 20px;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <div class="box">
        <div id="days" class="container"></div>
        <div id="hour" class="container"></div>
        <div id="mins" class="container"></div>
        <div id="secs" class="container"></div>
        <div id="endmssg" class="container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
